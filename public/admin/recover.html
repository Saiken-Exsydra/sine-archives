<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Recovery</title>
  </head>
  <body style="margin:0;background:#0b0b10;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
    <div style="max-width:560px;margin:40px auto;padding:18px;border-radius:14px;border:1px solid rgba(176,141,60,0.22);background:rgba(15,15,22,0.65);">
      <h1 style="margin:0 0 10px 0;font-size:18px;">Reset your password</h1>
      <p style="margin:0 0 14px 0;opacity:.9;line-height:1.5;">
        Click the button below to reset your password.
      </p>

      <!-- ✅ This is the important part: a real clickable link with the token -->
      <p style="margin:0 0 14px 0;">
        <a
          href="{{ .SiteURL }}/admin/#recovery_token={{ .Token }}"
          style="display:inline-block;padding:10px 14px;border-radius:12px;background:rgba(176,141,60,0.22);border:1px solid rgba(176,141,60,0.45);color:#fff;text-decoration:none;font-weight:700;"
        >
          Reset password
        </a>
      </p>

      <p style="margin:0;opacity:.75;line-height:1.5;font-size:13px;">
        If the button doesn’t work, copy and paste this link into your browser:<br />
        <span style="word-break:break-all;">
          {{ .SiteURL }}/admin/#recovery_token={{ .Token }}
        </span>
      </p>
    </div>
  </body>
</html>
