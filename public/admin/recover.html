<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Recovery</title>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        display: grid;
        place-items: center;
        min-height: 100vh;
        margin: 0;
        background: #0b0b10;
        color: #fff;
      }
      .box {
        width: min(520px, 92vw);
        padding: 18px;
        border-radius: 14px;
        border: 1px solid rgba(176,141,60,0.22);
        background: rgba(15,15,22,0.65);
      }
      a { color: #d7b35a; }
    </style>
  </head>
  <body>
    <div class="box">
      <h1 style="margin:0 0 8px 0;font-size:18px;">Finish password reset</h1>
      <p style="margin:0;opacity:.85;line-height:1.5;">
        A password reset window should open automatically.
        If it doesn’t, wait a moment. Then go back to <a href="/admin/">/admin</a> and try “Forgot password” again.
      </p>
    </div>

    <script>
      // When arriving with a recovery token, open the Netlify Identity modal
      // so the user can set a new password.
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", () => {
          // This forces the widget to handle the token in the URL hash
          window.netlifyIdentity.open("login");
        });
        window.netlifyIdentity.init();
      }
    </script>
  </body>
</html>
