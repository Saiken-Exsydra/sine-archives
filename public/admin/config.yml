backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

publish_mode: simple


slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "characters"
    label: "Characters"
    folder: "src/content/characters"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Status", name: "status", widget: "select", options: ["public", "private"], default: "private" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "hidden", default: "character" }
      - { label: "Summary", name: "summary", widget: "text", required: false, default: "" }

      - { label: "Created", name: "created", widget: "datetime", format: "YYYY-MM-DD", time_format: false }
      - { label: "Updated", name: "updated", widget: "datetime", format: "YYYY-MM-DD", time_format: false }

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: true
        min: 1
        field:
          label: "Tag"
          name: "tag"
          widget: "string"
          required: true
          pattern: ["\\S+", "Tag cannot be blank"]

      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

