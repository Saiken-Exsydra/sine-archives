backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

publish_mode: simple

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "characters"
    label: "Characters"
    folder: "src/content/characters"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Status", name: "status", widget: "select", options: ["public", "private"], default: "private" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "text", required: false }
      - { label: "Updated", name: "updated", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", required: false, hint: "Example: noble, alchemy, exile" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

